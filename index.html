<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="root">
    <p id="advice-id">ADVICE #1</p>
    <p id="advice-content">"Remember that spiders are more afraid of you, than you are of them."</p>
    <img src="./images/pattern-divider-desktop.svg" alt="DIVIDER" class="divider desktop">
    <img src="./images/pattern-divider-mobile.svg" alt="DIVIDER" class="divider mobile">
    <button id="randomize-button"><img src="./images/icon-dice.svg" alt="RANDOM" id="randomize-icon"></button>
  </div>
  <script src="index.js"></script>
</body>

</html>
